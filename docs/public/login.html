<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="shortcut icon" href="./img/car_parking.png" type="image/x-icon">
</head>
<body>
    <div class="form">
        <h1 class="heading">Login</h1>
        <label for="email" class="label label-email">Email: </label>
        <input type="email" name="email" class="email" placeholder="Enter your email" required>
        <label for="password" class="label label-password">Password: </label>
        <input type="password" name="password" class="password" placeholder="Enter your password" required>
        <button type="submit" class="btn-submit">Login</button>
        <a href="#" class="link">Don't have an account? Register now</a>
    </div>
    <script src="/js/form.js"></script>
</body>
</html>
